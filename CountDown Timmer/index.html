<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CountDown Timmer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="content">
            <h1>CountDown Timmer</h1>
            <div class="item">
                <div class="time">
                    <h2 id="day"></h2>
                    <span>Days</span>
                </div>
                <div class="time">
                    <h2 id="hour"></h2>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <h2 id="min"></h2>
                    <span>Min</span>
                </div>
                <div class="time">
                    <h2 id="sec"></h2>
                    <span>Sec</span>
                </div>
            </div>
        </div>

    </div>
    <script src="js.js"></script>
</body>

</html>
