<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Genrater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" id="input">
        <div class="item">
            <div class="items">
                <p class="title">Length</p>
                <input type="number" max="30" min="2" value="2" name="" id="lenght">
            </div>
            <div class="items">
                <p class="title">Upper Case</p>
                <input type="checkbox" name="" id="upper">
            </div>
            <div class="items">
                <p class="title">Small Case</p>
                <input type="checkbox" name="" id="small">
            </div>
            <div class="items">
                <p class="title">Number</p>
                <input type="checkbox" name="" id="num">
            </div>
            <div class="items">
                <p class="title">Symble</p>
                <input type="checkbox" name="" id="sym">
            </div>
            <div class="items">
                <button type="submit" id="btn">Genrater</button>
            </div>
        </div>
    </div>

    <script src="main.js"> </script>
</body>

</html>
